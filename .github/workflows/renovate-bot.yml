name: renovate
on:
    schedule:
      # 毎朝9時の実行
      - cron: '0 0 * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v32.118.0
        with:
          configurationFile: tools/renovate-config.js
          token: ${{ secrets.RENOVATE_TOKEN }}
